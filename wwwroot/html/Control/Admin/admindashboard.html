<div class="container text-center align-content-center" >
    <ul>
        <li v-for="(item, index) in page.imageList" :key="index">
            {{ item.imageName }}
        </li>
    </ul>
    <div>
        Upload Image:
        <form method="post" enctype="multipart/form-data" action="/api/control/admin/add-images">
            <input type="file" name="image" />
            <input type="submit" value="Upload" />
        </form>
    </div>
</div>
