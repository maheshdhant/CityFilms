<div class="container align-content-center">
    <button @click="goToHome">Go to Home</button>
    <ul>
        <li v-for="(item, index) in page.imageList" :key="index">
            {{ item.imageName }}
        </li>
    </ul>
    <div>
        Change Logo:
        <div>
            <input type="file" ref="fileInput" @change="handleFileUpload" accept="image/*">
            <button @click="uploadLogo">Upload Image</button>
        </div>
    </div>
    <div style="background-color:darkgoldenrod">
        Upload Background Cover:
        <div>
            <input type="file" ref="fileInput" @change="handleFileUpload" accept="image/*">
            <button @click="uploadBackgroundImage">Upload Image</button>
        </div>
        Select Background Cover:
        <div v-for="(image, index) in page.imageList" :key="index">
            <img :src="image.imageLocation" alt="Gallery Image" style="width: 200px; height: 200px; object-fit: cover; margin: 5px;">
            <button @click="deleteBackgroundImage(index)">Delete Image</button>
            <button @click="handleSelect(index)">Select Background</button>
        </div>

    </div>
    <div>
        New Partners Profile Entry:
        <div>
            <div class="form-row">
                Upload Partners Logo:
                <input type="file" ref="fileInput" @change="handleFileUpload" accept="image/*">
            </div>
            <div class="form-row">
                <label for="partnername">Partner Name:</label>
                <input type="text" name="partnername" v-model="page.partner.partnerName" placeholder="Partner's Name">
            </div>
            <div class="form-row">
                <label for="partneremail">Partner's Email:</label>
                <input type="text" name="partneremail" v-model="page.partner.partnerEmail" placeholder="Partner's Email">
            </div>
            <div class="form-row">
                <label for="partnerphone">Partner's Phone:</label>
                <input type="text" name="partnerphone" v-model="page.partner.partnerPhone" placeholder="Partner's Phone">
            </div>
            <div class="form-row">
                <label for="partnerdescription">Partner's Description:</label>
                <textarea type="text" name="partnerdescription" v-model="page.partner.partnerDescription" placeholder="Partner's Description"></textarea>
            </div>
            <div class="form-row">
                <label for="partnerwebsite">Partner's Website:</label>
                <input type="text" name="partnerwebsite" v-model="page.partner.partnerWebsite" placeholder="Partner's Website">
            </div>

            <button @click="uploadPartnerInfo">Save Info</button>
        </div>
        Manage partner info:
        <div>
            <div v-for="partner in page.partnerInfo">
                <img :src="partner.partnerImageLocation" alt="partner.partnerName" data-bs-toggle="modal" data-bs-target="#myFinalLetterSubmitModal">
                <div class="modal" id="myFinalLetterSubmitModal">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content">
                            <div class="modal-header " style="background-color: #057e89;">
                                <h4 class="modal-title text-light"> Edit partner info:  </h4>
                                <button type="button"
                                        class="btn-close"
                                        data-bs-dismiss="modal" id="closeBtnModal"></button>
                            </div>
                            <div class="row mt-3">
                                <div class="col-sm-6"></div>
                                <div class="col-sm-6">
                                    <div class="row">
                                        <div class="d-grid col-sm-4 mb-2">
                                            <button class="btn btn-success btn-sm"
                                                    id="btn"
                                                    type="button">
                                                Submit
                                            </button>
                                        </div>
                                        <div class="d-grid col-sm-4 mb-2">
                                            <button type="button"
                                                    class="btn btn-danger btn-sm"
                                                    id="closeLetterBtnModal"
                                                    data-bs-dismiss="modal">
                                                Cancel
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
